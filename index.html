<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Param</title>
</head>

<body>
    <nav>
        <div class="nav-header">
            <img class="main-logo" src="/img/param-logo.svg" alt="">
            <div class="nav-header-right-item">
                <img class="Tr-flag" src="/img/Tr-flag.svg" alt="Tr-flag">
                <h2>TR</h2>
                <img class="icon-hamburger" src="/img/icon-hamburger.png" alt="icon-hamburger">
            </div>
        </div>
        <div class="box-1">
            <h1>Alışverişte indirim<br><span>yanında param!</span></h1>
            <p>7/24 Para transferi, 50+ işyerinde nakit iade!</p>
            <div class="phone-apply">
                <div class="application">
                    <div class="country-number">
                        <img src="/img/Tr-flag.svg" alt="Tr-flag">
                        <select>
                            <option value="Türkiye">+90</option>
                        </select>
                    </div>
                    <div class="phone-number">
                        <input type="tel" placeholder="GMS Numarası">
                    </div>
                </div>
                <button>Hemen Başla</button>
            </div>
            <div class="app-store">
                <p>Tüm çevrimiçi<br><span>Mağazalarda!</span></p>
                <button><img src="/img/app-store.svg" alt=""></button>
            </div>
        </div>

        <div class="box-2">
            <img class="head-photo-back" src="/img/head-photo-back.png" alt="">
            <img class="head-photo-front" src="/img/head-photo-front.png" alt="">
        </div>
    </nav>
</body>
</html>
